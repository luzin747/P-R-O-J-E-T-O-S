<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Toners</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- <script src="https://kit.fontawesome.com/c8685a606f.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <div id="container">




        <div class="cont-cadastro-tabela">
            <div id="cadastro">
                <h2>Cadastro de Toners</h2>
                <hr>

                <div class="div-toners">
                    <p>Escolha:</p>
                    <select name="" id="Toners">
                        <option value="">Default</option>
                        <option value="cb435a/436a">CB435A/436A</option>
                        <option value="">505A/280A</option>
                        <option value="">TN660</option>
                        <option value="">TN1060</option>
                        <option value="">TN3492S</option>

                    </select>

                    <p>Qtd:</p>
                    <input id="inpQTD" type="number" placeholder="Insira. . . " name="" id="">

                    <p>Tipo</p>
                    <select name="" id="">
                        <option value="">Pirateixon</option>
                        <option value="">Original</option>

                    </select>
                </div>

                <div class="div-data">

                    <div id="info">
                        <p>Empresa:</p>
                        <select name="" id="empresaSelect">
                            <option value="fausto">Fausto - ME</option>
                            <option value="regina">Regina - ME</option>

                        </select>
                    </div>

                    <button>Cadastrar</button>
                    <div class="p-inp">
                        <p>Data:</p>
                        <input type="date" name="" id="">
                    </div>
                </div>

                <p id="version">Zennor Vers√£o v1.0</p>
            </div>

            <div id="cont-tabela">

                <h3>Lista de Toners</h3>
                <hr style="margin-bottom: 1%;">
                <table id="table">
                    <tr>
                        <th>ID</th>
                        <th>Toner</th>
                        <th>QTD</th>
                        <th>Tipo</th>
                        <th>Empresa</th>
                        <th>Data</th>

                    </tr>

                     <tr class="rows">
                         <td>01</td>
                         <td>TN1060</td>
                         <td>2</td>
                         <td>Pirateixon</td>
                         <td>Fausto - ME</td>
                         <td>04/08/2022</td>
                     </tr>
                     
                </table>
            </div>
        </div>

    </div>

</body>

</html>
