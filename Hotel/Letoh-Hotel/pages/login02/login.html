<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LETOH Hotel</title>

    <link rel="stylesheet" href="css/login.css">

    <script src="https://kit.fontawesome.com/718f6df060.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="title">
        <h4>Faça Login <span> e Junte-se a nós :D</span></h4>
    </div>

    <div id="container">

        <img src="img/icon/Apartment rent-bro.png" alt="">

        <form action="">

            <h1>LETOH</h1>
            <div class="input-single">
                <input required type="text" name="" id="email" class="email">
                <label for="email">Usuario</label>
            </div>

            <div class="input-single">
                <input required type="password" name="" id="senha" class="senha">
                <label for="senha">Senha</label>
            </div>

            <h2><a class="search-password" href="">Esqueceu a Senha?</a></h2>

            <button>Login</button>

            <div class="singup">
                <p>Não tem Conta?</p>
                <h3><a href="">Cadastrar!</a></h3>
            </div>

        </form>
    </div>


</body>

</html>
